name: CI/CD - Projet-devops

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Build Docker image
        run: docker build -t projet-devops:${{ github.sha }} -t projet-devops:latest .
      
      - name: Test site files in source
        run: |
          if [ ! -f inex.html ]; then
            echo "ERREUR : inex.html manquant"
            exit 1
          fi
          echo "Le fichier inex.html existe"
      
      - name: Test Docker container
        run: |
          docker run -d -p 8080:80 --name test-container projet-devops:latest
          sleep 3
          curl -f http://localhost:8080 || exit 1
          docker stop test-container
          docker rm test-container
          echo "Le conteneur fonctionne correctement"

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
      
      - name: Image published
        run: |
          echo "Image publiee avec succes"
          echo "Disponible sur : ghcr.io/${{ github.repository }}:latest"
